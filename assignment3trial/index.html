<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Make a mockup!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Design a dress mockup uses the interaction drag and drop to engage users into a dress up type game. Users mix and match skirt and bodice pieces to create unique dresses. The context of making a dress mockup informs the visual style being a old school boutique with light pink and white, then black for high contrast; the stripes and scallops have a delightful and classy look to it. -->
  </head>

    <div>
      <img
        class="mannequins"

        alt="mannequin"
      />
    </div>

    <div id="landingpg_center">
      <h1>Make a dress mockup!</h1>

      <a href="game.html"> <button id="startbtn">Start</button> </a>
    </div>

    <div>
      <img
        class="mannequins"
        src="webassets/mannequin@2x.png"
        alt="mannequin"
      />
