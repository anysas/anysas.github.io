<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header section -->
    <header>
      <h1 id="title">Time to Study!</h1>
    </header>

    <!-- main content section -->
    <main class="container">
      <!-- audio player -->
      <div class="media-player">
        <!-- audio title -->
        <h2 id="audiotitle">Ambient Wave - Erokia</h2>

        <!-- audio file -->
        <audio
          id="ambientwave"
          src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/erokia_ambient-wave-56-msfxp7-78.mp3"
        ></audio>

        <!-- top player items -->
        <div class="player-top-items">
          <!-- play/pause button -->
          <button id="play-pause-btn">
            <img id="play-pause-btn-img" src="play.png" alt="playbutton" />
          </button>

          <!-- progress bar -->
          <div class="progressbar">
            <span id="progress-bar-fill"></span>
          </div>
        </div>

        <!-- loop button and time span -->
        <div class="player-lower-items">
          <!-- volume buttons -->
          <div class="vol-buttons">
            <button id="vol-down">
              <img src="volume down.png" alt="voldown" height="25px" />
            </button>

            <button id="vol-up">
              <img src="volume up.png" alt="volup" height="25px" />
            </button>
          </div>

          <!-- loop button -->
          <button id="loop-btn">LOOP</button>

          <!-- audio time -->
          <p id="audio-time-span">0</p>
        </div>
      </div>

      <!-- timer section -->
      <div class="timer">
        <!-- timer title -->
        <h1 id="study-timer-title">Study Timer</h1>

        <!-- timer time span -->
        <h1 id="study-timer-span">00:06</h1>

        <div id="timerbuttons">
          <button class="timerbtns" id="start-timer">START</button>
          <button class="timerbtns" id="stop-timer">STOP</button>
          <button class="timerbtns" id="reset-timer">RESET</button>
        </div>
      </div>
    </main>

    <!-- Section for wave animtion -->
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </section>
  </body>
</html>
