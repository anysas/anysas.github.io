<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header section -->
    <header>
      <h1 id="title">Time to Study!</h1>
    </header>

    <!-- main content section -->
    <main class="container">
      <!-- audio player -->
      <div class="media-player">

         <!-- audio title -->
        <div class="media-player-title">
          <h2 id="audiotitle">Ambient Wave - Erokia</h2>
        </div>
        
        <!-- play/pause button -->
        <div class="play-pause-btn">
          <button id="playbtn">
            <img id="playbtn-img" src="media/play.png" alt="playbtn">
          </button>
        </div>

    </main>

    <!-- Section for wave animtion -->
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </section>
  </body>
</html>
