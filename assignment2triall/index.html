<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- header section -->
    <header>
      <h1 id="title">Time to Study!</h1>
    </header>

    <!-- main content section -->
    <main class="container">
      <!-- audio player -->
      <div class="media-player">
        <!-- audio title -->
        <div class="media-player-title">
          <h2 id="audiotitle">Ambient Wave - Erokia</h2>
        </div>

        <!-- play/pause button -->
        <div class="play-pause-btn">
          <button id="play-pause-btn">
            <img id="playbtn-img" src="media/play.png" alt="playbtn" />
          </button>
        </div>

        <!-- progress bar -->
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>

        <!-- loop button -->
        <div class="loop-btn">
          <button id="loop-btn">
            <h2>LOOP</h2>
          </button>
        </div>

        <!-- audio time -->
        <div class="audio-timer">
          <p id="audio-time-span">00:00</p>
        </div>
      </div>

      <!-- timer section -->
      <div class="timer">
        <!-- timer title -->
        <div id="timer-header">
          <h1 id="study-timer-title">Study Timer</h1>
        </div>

        <!-- timer time span -->
        <div id="timerspan">
          <h1 id="study-timer-span">00:00</h1>
        </div>

        <div class="start-btn">
          <button id="start-btn">
            <h2>START</h2>
          </button>
        </div>
      </div>
    </main>

    <!-- Section for wave animtion -->
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
    </section>
  </body>
</html>
