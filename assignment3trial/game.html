<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css" />
    <script src="script.js" defer></script>

    <!-- Connect to Noto font; serif font for a classy appearance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Site is separated into 3 sections; an aside, a section, and another aside. The aside are menus where players can pull the bodice and skirt pieces from, and the section is where the items can be dragged into. This layout having the mannequin in the center informs users that the items on the side needs to meet in the middle. -->
    <aside id="bodicemenu">
      <h2>Bodice</h2>
      <!-- Images assigned with draggable=true to allow drag and drop to occur later. -->
      <div id="bodicebox">
        <img
          src="webassets/bodices/bodice1@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
        <img
          src="webassets/bodices/bodice2@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
        <img
          src="webassets/bodices/bodice3@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
        <img
          src="webassets/bodices/bodice4@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
        <img
          src="webassets/bodices/bodice5@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
        <img
          src="webassets/bodices/bodice6@2x.png"
          alt="bodicepiece"
          draggable="true"
        />
      </div>
    </aside>

    <section>
      <!-- Entire dropzone -->
      <div id="dropzone">
        <img src="webassets/mannequin@2x.png" alt="mannequin" height="700px" />
        <!-- separate dropzones for bodice and skirt -->
        <div id="bodice_droparea"></div>
        <div id="skirt_droparea"></div>
      </div>
      <button id="finbtn">Fin.</button>
    </section>

    <aside id="skirtmenu">
      <h2>Skirt</h2>
      <div id="skirtbox">
        <img
          src="webassets/skirts/skirt1@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
        <img
          src="webassets/skirts/skirt2@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
        <img
          src="webassets/skirts/skirt3@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
        <img
          src="webassets/skirts/skirt4@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
        <img
          src="webassets/skirts/skirt5@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
        <img
          src="webassets/skirts/skirt6@2x.png"
          alt="skirtpiece"
          draggable="true"
        />
      </div>
    </aside>
  </body>
</html>
